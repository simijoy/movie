{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
                <img  src="{{i.image.url}}" alt=""  height="250px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>

                    <a href="{% url 'movieapp:detail' i.id %}">Go somewhere</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>


    {% endblock %}
